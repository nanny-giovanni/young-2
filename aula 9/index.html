<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-esquerda">
            <img src="https://www.megapolo.com.br/img/shopping.svg">
        </div>
        <div class="container-direita">
            <div class="flex">
                <h1>cadastre-se</h1>
                <button>Entrar</button>
            </div>
            <div class="flex">
                <div class="inputs">
                    <label>primeiro nome</label>
                    <input type="text" placeholder="ex: denji">
                </div>
                <div class="inputs">
                    <label>sobrenome</label>
                    <input type="text" placeholder="ex: hayakawa">
                </div>
            </div>
            <div class="flex">
                <div class="inputs">
                    <label>e-mail</label>
                    <input type="text" placeholder="ex: paz21052008@gmail.com">
                </div>
                <div class="inputs">
                    <label>telefone</label>
                    <input type="text" placeholder="ex: (xx) xxxxx-yyyy">
                </div>
            </div>
            <div class="flex">
                <div class="inputs">
                    <label>senha</label>
                    <input type="text" placeholder="ex: denji#1">
                </div>
                <div class="inputs">
                    <label>confirme sua senha</label>
                    <input type="text" placeholder="ex: denji#1">
                </div>
            </div>
            <div class="container-genero">
                <h2>gênero</h2>
                <div class="flex">
                    <div>
                        <input type="radio" id="">
                        <label>masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="">
                        <label>feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="">
                        <label>outros</label>
                    </div>
                    <div>
                        <input type="radio" id="">
                        <label>prefiro não dizer</label>
                    </div>

                </div>
            </div>
            <button>continuar</button>
        </div>
    </main>
</body>
</html>
